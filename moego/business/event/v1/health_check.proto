syntax = "proto3";

package moego.business.event.v1;

option go_package = "api.moego.pet/genproto/moegoapis/business/event/v1/eventpb;eventpb";
option java_multiple_files = true;
option java_outer_classname = "HealthCheckProto";
option java_package = "com.moego.api.business.event.v1";

// HealthCheck is the health check event payload
message HealthCheck {
  // validation is a simple string that the webhook will echo back to the client
  string validation = 1;
}
