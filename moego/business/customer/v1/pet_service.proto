syntax = "proto3";

package moego.business.customer.v1;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "moego/business/customer/v1/pet.proto";
import "moego/common/v1/pagination.proto";

option go_package = "github.com/MoeGolibrary/moegoapis/genproto/go/business/customer/v1/customerpb;customerpb";
option java_multiple_files = true;
option java_outer_classname = "CustomerServiceProto";
option java_package = "com.moego.api.business.customer.v1";

service PetService {
    // Create a pet
    rpc CreatePet (CreatePetRequest) returns (CreatePetResponse) {
        option (google.api.http) = {
            post: "/v1/customers/{customer_id}/pets"
            body: "*"
        };
    }
    // Create a pet code
    rpc AppendPetCode (AppendPetCodeRequest) returns (AppendPetCodeResponse) {
        option (google.api.http) = {
            post: "/v1/customers/pets/{pet_id}/codes"
            body: "*"
        };
    }
    // Append a pet note
    rpc AppendPetNote (AppendPetNoteRequest) returns (AppendPetNoteResponse) {
        option (google.api.http) = {
            post: "/v1/customers/pets/{pet_id}/notes"
            body: "*"
        };
    }
    // List Pet Notes
    rpc ListPetNotes (ListPetNoteRequest) returns (ListPetNoteResponse) {
        option (google.api.http) = {
            post: "/v1/customers/pets/{pet_id}/note:list"
            body: "*"
        };
    }
}

message CreatePetRequest {
    string customer_id = 1 [(google.api.field_behavior) = REQUIRED];
    Pet pet = 2 [(google.api.field_behavior) = REQUIRED];
}

message CreatePetResponse {
    Pet pet = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
}

message AppendPetCodeRequest {
    string pet_id = 1 [(google.api.field_behavior) = REQUIRED];
    repeated int64 pet_code_ids = 2 [(google.api.field_behavior) = REQUIRED];
}
message AppendPetCodeResponse {
    Pet.Code code = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
}


message AppendPetNoteRequest {
    // pet id
    string pet_id = 1;
    // pet note
    Pet.Note note = 2;
}

message AppendPetNoteResponse {
    // pet note
    Pet.Note note = 1;
}

message ListPetNoteRequest {
    // The pagination information
    moego.common.v1.Pagination pagination = 1 [(google.api.field_behavior) = REQUIRED];
    // The pet id
    string pet_id = 2 [(google.api.field_behavior) = REQUIRED];
}
message ListPetNoteResponse {
    // The next page token
    string next_page_token = 1;
    // Note
    repeated Pet.Note notes = 2;
}
